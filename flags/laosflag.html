<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>laos</title>
    <style>
        .red{
            width: 600px;
            height: 75px;
            background-color: red;
        }
        .blue{
            width: 600px;
            height: 200px;
            background-color: darkblue;
            position: relative;
        }
        .white{
            width: 175px;
            height: 175px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 210px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue">
        <div class="white"></div>
    </div>
    <div class="red"></div>
</body>
</html>
